<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>湘北五虎</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #c70039;
            color: white;
            padding: 20px;
        }
        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        .player {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .player-card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 250px;
            margin: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .player-card:hover {
            transform: scale(1.05);
        }
        img {
            width: 100%;
            border-radius: 8px;
        }
        footer {
            margin-top: 30px;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>湘北五虎</h1>
    <p>來自《灌籃高手》中的湘北籃球隊五位主力成員介紹</p>
</header>

<section>
    <h2>球員列表</h2>
    <div class="player">
        <div class="player-card">
            <img src="https://th.bing.com/th/id/R.820c29f55f11fbdac425d8af9a3b8c8d?rik=p9bc7g3T23TkLQ&riu=http%3a%2f%2fpic.baike.soso.com%2fp%2f20090109%2f20090109120000-104693.jpg&ehk=W%2f2WzMFQVpiaPvtBZq%2b2ahxm%2bIjsnROXE4ExzGl7EtI%3d&risl=&pid=ImgRaw&r=0" alt="櫻花道">
            <h3>櫻木花道</h3>
            <p>位置: 大前鋒</p>
            <p>特點: 跳躍力驚人，籃板高手，自稱天才。</p>
        </div>
        <div class="player-card">
            <img src="https://th.bing.com/th/id/OIP.RdRV0gcszsPhTQpTUnmBiQAAAA?w=174&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="流川楓">
            <h3>流川楓</h3>
            <p>位置: 小前鋒</p>
            <p>特點: 湘北的王牌，得分能力強，擁有驚人的速度和敏捷度。</p>
        </div>
        <div class="player-card">
            <img src="https://th.bing.com/th/id/OIP.j8ukqLAlDljgMekkNDrlVAHaK4?w=115&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="赤木剛憲">
            <h3>赤木剛憲</h3>
            <p>位置: 中鋒</p>
            <p>特點: 隊長，湘北的支柱，強悍的防守和籃板能力。</p>
        </div>
        <div class="player-card">
            <img src="https://wallpaperboys.com/image/2014/12/1080_1920_slam_dunk_9-372x661.jpg" alt="三井壽">
            <h3>三井壽</h3>
            <p>位置: 得分後衛</p>
            <p>特點: 出色的三分射手，曾經是國中MVP。</p>
        </div>
        <div class="player-card">
            <img src="https://i.pinimg.com/736x/64/43/2a/64432a7fae55895cd5f51cd052bbfb96.jpg" alt="宮城良田">
            <h3>宮城良田</h3>
            <p>位置: 控球後衛</p>
            <p>特點: 身材不高但速度極快，擅長組織進攻。</p>
        </div>
    </div>
</section>
</body>
</html>
